<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FALCON AI</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      background: #fff;
      width: 100%;
      max-width: 420px;
      height: 90vh;
      display: flex;
      flex-direction: column;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      overflow: hidden;
    }

    /* Header */
    .chat-header {
      background: #6e8efb;
      color: #fff;
      text-align: center;
      padding: 15px;
      font-size: 1.2em;
      font-weight: 600;
    }

    /* Chat box */
    .chat-box {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background: #f9f9fb;
    }

    .message {
      max-width: 75%;
      padding: 10px 14px;
      border-radius: 20px;
      animation: fadeIn 0.3s ease-in-out;
    }

    .ai {
      align-self: flex-start;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .user {
      align-self: flex-end;
      background: linear-gradient(135deg, #6e8efb, #4db6ac);
      color: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    /* Input area */
    .chat-input {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ddd;
      background: #fff;
    }

    .chat-input input {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 25px;
      outline: none;
      background: #f1f1f1;
      font-size: 1em;
    }

    .chat-input button {
      margin-left: 8px;
      background: #6e8efb;
      border: none;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: 0.3s;
    }

    .chat-input button:hover {
      background: #5a77d6;
    }

    .chat-input button span {
      color: white;
      font-size: 1.2em;
    }

    /* Scrollbar */
    .chat-box::-webkit-scrollbar {
      width: 6px;
    }
    .chat-box::-webkit-scrollbar-thumb {
      background: #ccc;
      border-radius: 3px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header"> FALCON AI</div>

    <div class="chat-box" id="chat-box">
      <div class="message ai">Hello! I‚Äôm FALCON, your AI assistant ü§ó</div>
    </div>

    <div class="chat-input">
      <input id="user-input" type="text" placeholder="Type a message...">
      <button id="send-btn"><span>‚úà</span></button>
    </div>
  </div>

<script>
  const API_KEY = "AIzaSyB2JQrfKFCjT5ox-Y8Apc4AuJfzUR-StrA"; // ‚ö†Ô∏è visible to everyone

  async function sendMessage() {
    const text = userInput.value.trim();
    if (!text) return;

    addMessage(text, "user");
    userInput.value = "";

    try {
      const response = await fetch(
        `https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${API_KEY}`,
        {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            contents: [{ parts: [{ text }] }]
          })
        }
      );

      const result = await response.json();

      const reply =
        result.candidates?.[0]?.content?.parts?.[0]?.text ||
        "‚ö†Ô∏è No reply received.";

      addMessage(reply, "ai");
    } catch (err) {
      addMessage("‚ö†Ô∏è Error connecting to AI.", "ai");
    }
  }
</script>
</body>
</html>
