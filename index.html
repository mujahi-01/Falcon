<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Falcon AI</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chat-container {
      background: white;
      width: 95%;
      max-width: 500px;
      height: 90%;
      display: flex;
      flex-direction: column;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      overflow: hidden;
    }
    .chat-header {
      background: #4c51bf;
      color: white;
      padding: 15px;
      text-align: center;
      font-weight: bold;
    }
    .chat-box {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    .message {
      max-width: 75%;
      margin-bottom: 12px;
      padding: 10px 15px;
      border-radius: 20px;
      line-height: 1.4;
      animation: fadeIn 0.3s ease-in-out;
      white-space: pre-wrap;
    }
    .user {
      align-self: flex-end;
      background: linear-gradient(135deg, #667eea, #4fd1c5);
      color: white;
      border-bottom-right-radius: 5px;
    }
    .ai {
      align-self: flex-start;
      background: #edf2f7;
      border-bottom-left-radius: 5px;
    }
    .chat-input {
      display: flex;
      border-top: 1px solid #ddd;
      padding: 10px;
    }
    .chat-input input {
      flex: 1;
      border: none;
      outline: none;
      padding: 12px;
      border-radius: 25px;
      background: #f1f1f1;
    }
    .chat-input button {
      margin-left: 10px;
      border: none;
      background: #4c51bf;
      color: white;
      padding: 12px 18px;
      border-radius: 50%;
      cursor: pointer;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(5px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">Falcon AI</div>
    <div class="chat-box" id="chat-box"></div>
    <div class="chat-input">
      <input type="text" id="user-input" placeholder="Type a message..."/>
      <button id="send-btn">✈</button>
    </div>
  </div>

  <script>
    const API_KEY = "AIzaSyB2JQrfKFCjT5ox-Y8Apc4AuJfzUR-StrA"; // ⚠️ Replace with your key (visible!)
    const chatBox = document.getElementById("chat-box");
    const userInput = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");

    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.innerText = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;

      addMessage(text, "user");
      userInput.value = "";

      try {
        const response = await fetch(
          `https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${API_KEY}`,
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              contents: [{ parts: [{ text }] }]
            })
          }
        );

        const result = await response.json();
        console.log("Gemini API response:", result);

        const reply =
          result.candidates?.[0]?.content?.parts?.[0]?.text ||
          "⚠️ No reply received.";

        addMessage(reply, "ai");
      } catch (err) {
        console.error("Gemini API error:", err);
        addMessage("⚠️ Error connecting to AI.", "ai");
      }
    }

    // ✅ Attach events
    sendBtn.addEventListener("click", sendMessage);
    userInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
